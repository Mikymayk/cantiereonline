backend:
  name: github
  repo: Mikymayk/cantiereonline # <--- CAMBIA QUESTO! (es. clusterclups/cantiere-nextjs)
  branch: main # Assicurati che il tuo branch principale si chiami main (o master)

media_folder: "public/images" # Dove il CMS salverà le foto che carichi
public_folder: "/images"      # Come il sito leggerà le foto

# Impostazioni Editor
editor:
  preview: false # Disabilita l'anteprima laterale complessa per velocità

# Qui definisci cosa puoi modificare
collections:
  - name: "blog" # Nome della collezione
    label: "Articoli Blog"
    folder: "posts" # La cartella dove Next.js cerca i file .md
    create: true # Puoi creare nuovi articoli
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Nome del file generato
    fields: # I campi che dovrai compilare
      - {label: "Titolo", name: "title", widget: "string"}
      - {label: "Data Pubblicazione", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: false}
      - {label: "Descrizione SEO", name: "description", widget: "text", hint: "La descrizione che appare su Google e sotto il titolo"}
      - {label: "Contenuto Articolo", name: "body", widget: "markdown"}