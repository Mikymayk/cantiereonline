<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CantiereOnline Admin</title>
  <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>

  <script>
    // Debug listener to verify if the auth message is reaching the main window
    window.addEventListener("message", (event) => {
      console.log("Admin Page received message:", event);
      if (typeof event.data === "string" && event.data.startsWith("authorization:github:success")) {
          console.log("âœ… GitHub Auth Success Message received!", event.data);

          // Visual feedback
          const div = document.createElement("div");
          div.style.position = "fixed";
          div.style.top = "0";
          div.style.left = "0";
          div.style.width = "100%";
          div.style.backgroundColor = "green";
          div.style.color = "white";
          div.style.padding = "20px";
          div.style.zIndex = "9999";
          div.style.textAlign = "center";
          div.innerText = "Login riuscito! Il CMS si sta avviando...";
          document.body.appendChild(div);
      }
    });
  </script>
</body>
</html>
